<!DOCTYPE html>
<html lang="en">
    <head>
    <link rel="stylesheet" href="./css/bootstrap.css">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./js/jquery-3.4.1.js"></script>
        <script src="./js/scripts.js"></script>
        <title>Places You've Been</title>
    </head>
<body>
    <div class="container">
        <br>
        <br>
        <h1>Places You've Been</h1>
        <br>
        <h5>Provide information about places you've been in forms below</h5>
        <br>
        <form id="formOne">
            <p>Name of destination</p>
            <div class="form-group">
                <label for="name"></label>
                <input id="name" class="form-control" type="text">
            </div>
            <br>
            <br>
            <p>Location</p>
            <div class="form-group">
                <label for="location"></label>
                <input id="location" class="form-control" type="text">
            </div>
            <br>
            <br>
            <p>Landmark</p>
            <div class="form-group">
                <label for="landmark"></label>
                <input id="landmark" class="form-control" type="text">
            </div>
            <br>
            <br>
            <p>Approximate Date</p>
            <div class="form-group">
                <label for="date"></label>
                <input id="date" class="form-control" type="date">
            </div>
            <br>
            <br>                        
            <p>Notes</p>
            <div class="form-group">
                <label for="note"></label>
                <input id="note" class="form-control" type="text">
            </div>
            <br>
            <br>
            <button type="submit">Submit</button>
        </form>
        <br>
        <br>
        <h5 id="result"></h5>
    </div>
    </body>
</html>
